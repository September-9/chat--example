<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.IO chat</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="loginbox" style="display: block">
		<div>
			<h2>请输入你的昵称:</h2>
			<input type="text" class="txt" placeholder="请输入你的昵称" id="username" name="username" />
			<input type="button" class="btn" value="提交" /><!-- onclick="CHAT.usernameSubmit();" -->
		</div>
	</div>
	<div id="chatbox" style="display: none">
		<div class="top clearfix">
			<div class="left" id="title">Websocket多人聊天室<span class="ucount"></span></div>
			<div class="right">
				<span id="showname"></span>
				<a href="javascript:;" class="logout">退出</a>
			</div>
		</div>
		<div class="chat">
			<div id="messages"></div>
			<div style="height:42px;"></div>
			<form>
				<input id="m" autocomplete="off" />
				<input type="button" class="send" value="Send"/>
			</form>
		</div>
		
	</div>
	<script src="socket.io.js"></script>
	<script src="jquery-1.7.2.js"></script>
	<script src="client.js"></script>
</body>
</html>
